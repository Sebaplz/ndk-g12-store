<header class="flex justify-content-between align-items-center mx-2 lg:w-8 lg:mx-auto">
  <h1 class="text-2xl font-bold">G12 Store</h1>
  <nav>
    <ul class="flex flex-wrap justify-content-center gap-4 list-none">
      @if(isLoggedIn$ | async) {
        <li class="hidden lg:block"><p>Welcome, <span class="font-bold">{{ email$ | async }}</span></p></li>
        @if(isAdmin$ | async) {
          <li>
            <p-button routerLink="/dashboard/admin" icon="pi pi-cog" severity="primary" label="Admin"></p-button>
          </li>
        } @else {
          <li>
            <p-button severity="success" outlined (click)="toggleCart()">
              <!--TODO: Arreglar posible null? -->
            <i class="pi pi-shopping-cart text-xl" pBadge [value]="totalItems$ | async"></i>
            </p-button>
          </li>
        }
        <li>
          <p-button routerLink="/auth/login" icon="pi pi-sign-out" severity="danger" label="Sign Out" (click)="logout()"></p-button>
        </li>
      } @else {
        <li>
          <p-button severity="info" outlined>
            <!--TODO: Arreglar posible null? -->
            <i class="pi pi-shopping-cart text-xl" pBadge [value]="totalItems$ | async"></i>
          </p-button>
        </li>
        <li>
          <p-button routerLink="/auth/login" icon="pi pi-sign-in" severity="success" label="Sign In"></p-button>
        </li>
      }
    </ul>
  </nav>
</header>
